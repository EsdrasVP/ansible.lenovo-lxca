- name: Pulling Server inventory
  pylxca_module:
    login_user: "{{ lxca_user }}"
    login_password: "{{ lxca_password }}"
    auth_url: "{{ lxca_url }}"
    fact_dict: "{{ data.server }}"
    command_options: gather_server_facts
  tags:
    gather_server_facts

