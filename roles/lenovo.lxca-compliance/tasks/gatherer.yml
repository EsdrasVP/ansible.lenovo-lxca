# Task file for lenovo.lxca-compliance role
# This task pull the server inventory Data from LXCA and store it in custom facts

- name: Include vars
  include_vars:
    file: compliance_vars.yml
    name: data
  tags:
    gather_server_facts

#- name: print vars
#  debug:
#    var: data.server
#  tags:
