# Task file for lenovo.lxca-compliance role
# This task will read custom fact and validate them against compliance rule

- name: Reload the facts
  setup: ~
  tags:
    validate_server_facts

- name: Include vars
  include_vars:
    file: compliance_vars.yml
    name: facts
  tags:
    validate_server_facts

- name: Print Ansible Facts
  debug:
    var: ansible_local
  tags:
    validate_server_facts

- name: print vars
  debug:
    var: facts
  tags:
    validate_server_facts

- name: validate facts
  pylxca_module:
    fact_dict: "{{ ansible_local }}"
    command_options: validate_server_facts
  tags:
    validate_server_facts



